<!DOCTYPE html>
<html>
<head>
<title>Parallax Scrolling Website</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" type="image/png" href="http://jackrimell.co.uk/assets/img/favicon.png"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

<div id="navigation">
	<ul id="navBar">
		<li data-slide="1" class="current"></li>
		<li data-slide="2"></li>
		<li data-slide="3"></li>
		<li data-slide="4"></li>
	</ul>
</div>

<!--
	<h1 data-stellar-ratio="0">Parallax Scrolling<br>Website</h1>
-->
<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
	<div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" class="ball1"></div>
	<div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" class="ball2"></div>
	<div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" class="ball3"></div>
	<div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" class="ball4"></div>
	<a class="button" data-slide="2" title=""></a>
</div>
<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
	<div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" class="ball2"></div>
	<div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" class="ball4"></div>
	<a class="button" data-slide="3" title=""></a>
</div>
<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
	<div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" class="ball1"></div>
	<div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" class="ball2"></div>
	<div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" class="ball3"></div>
	<div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" class="ball4"></div>
	<a class="button" data-slide="4" title=""></a>
</div>
<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
	<div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" class="ball1"></div>
	<div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" class="ball2"></div>
	<div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" class="ball3"></div>
	<div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" class="ball4"></div>
	<a class="button last" data-slide="1" title=""></a>
</div>

</body>
</html>
